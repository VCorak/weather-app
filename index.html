<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/99ce12054c.js" crossorigin="anonymous"
    ></script>
</head>
<body>

<div class="container">
    <div class="content-wrapper">
        <div class="city-weather-report">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-7">
                        <input type="search"
                               placeholder="Enter a city"
                               autocomplete="off"
                               autofocus="on"
                               id="enter-city"
                               class="form-control shadow sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit"
                               value="Search"
                               class="form-control btn btn-primary shadow sm" />
                    </div>
                </div>
            </form>
            <div class="indicators">
                <h1 id="city">Antwerp</h1>
                    <ul>
                    <li><span id="date">Monday 11:15</span></li>
                    <li id="description">Clouds and rain</li>
                </ul>
            <div class="row">
                <div class="col-6">
                    <div class="weather-images">
                        <i class="fas fa-cloud-rain" alt="Rain" id="weather-icon" class="float-left"></i>"
                    <div class="float-left">
                        <strong id="main-temp">12</strong>
                        <span class="symbol">
                            <a href="#" id="celsius">Â°C</a>
                        </span>
                    </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li><span id="humidity">Humidity: 40%</span></li>
                        <li><span id="wind">Wind: 30 km/h</span></li>
                    </ul>

                </div>
<!--
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1564085200716-cff74fab6842?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=380&q=80" class="city-image">
                </div>
-->
            </div>
            </div>
           <div class="row five-days-forecast" id="forecast-report">This is 5 day weather forecast</div>

    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
